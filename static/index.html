<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>OnionTalk</title>

    <link href="styles/bootstrap.min.css" rel="stylesheet" />
    <link href="styles/index.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div id="loginForm" class="card mb-4 shadow-lg">
            <div class="card-body">
                <h1 class="card-title mb-4 text-center">ðŸ§… OnionTalk</h1>

                <div class="mb-3">
                    <input type="text" id="username" class="form-control" placeholder="Username" autocomplete="off" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="room" class="form-control" placeholder="Room Name" autocomplete="off" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Room Password" autocomplete="off" required>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <hr/>
                <button id="joinBtn" class="btn btn-primary border w-100">Join</button>
            </div>
        </div>

        <div id="chatInterface" class="card shadow-lg" style="display: none;">
            <div class="card-body">
                <h5 class="card-title mb-3"><span id="roomName"></span></h5>

                <div id="messages"></div>
                <div id="typingIndicator" class="typing-indicator mb-2"></div>

                <div class="input-group">
                    <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
                    <button id="sendBtn" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/jquery-3.6.0.min.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
