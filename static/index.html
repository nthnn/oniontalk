<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>OnionTalk</title>

    <link href="styles/bootstrap.min.css" rel="stylesheet" />
    <link href="styles/index.css" rel="stylesheet" />
</head>
<body>
    <div id="loginForm" class="w-100 px-2 pt-4">
        <div class="card mb-4 shadow-lg">
            <div class="card-body">
                <h1 class="card-title mb-4 text-center">ðŸ§… OnionTalk</h1>

                <div class="mb-3">
                    <input type="text" id="username" class="form-control mb-2" placeholder="Username" autocomplete="off" required>
                    <input type="text" id="room" class="form-control mb-2" placeholder="Room Name" autocomplete="off" required>
                    <input type="password" id="password" class="form-control mb-2" placeholder="Room Password" autocomplete="off" required>

                    <label for="disclaimer" class="form-check-label">
                        <input type="checkbox" class="form-check-input" id="disclaimer" required />
                        I have already read the <a href="https://github.com/nthnn/oniontalk/blob/main/DISCLAIMER.md" class="text-decoration-none" target="_blank">disclaimer notice</a> of the OnionTalk service.
                    </label>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <button id="joinBtn" class="btn btn-primary border w-100">Join</button>

                <hr/>
                <a class="btn btn-dark border w-100" href="https://github.com/nthnn/oniontalk" target="_blank">GitHub</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="chatInterface" class="card shadow-lg" style="display: none;">
            <div class="card-body pt-2 mt-0">
                <h5 class="card-title w-100">
                    <div class="row">
                        <div class="col-6 pt-2">
                            <span id="roomName"></span>
                        </div>

                        <div class="col-6" align="right">
                            <a href="/" class="btn btn-danger my-0">Exit</a>
                        </div>
                    </div>
                </h5>

                <div id="messages"></div>
                <div id="typingIndicator" class="typing-indicator mb-2"></div>

                <div class="input-group">
                    <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
                    <button id="sendBtn" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/jquery-3.6.0.min.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
